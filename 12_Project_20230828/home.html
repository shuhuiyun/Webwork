<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./stylesheets/all.css" />
  </head>
  <body>
    <div class="d-flex">
      <aside class="sidebar vh-100 border-end d-flex bg-white flex-column pt-3">
        <!-- 1.後台名稱 -->
        <div class="px-4"><strong>六角西餐廳</strong> - 後台管理</div>
        <!-- 2.選單 -->
        <div class="overflow-auto mt-3">
          <a href="#" class="sidebar-link active">
            <div class="px-4">首頁</div>
          </a>
          <a href="#" class="sidebar-link">
            <div
              class="px-4 d-flex"
              data-bs-toggle="collapse"
              href="#menu-order"
              role="button"
            >
              訂單管理<i class="bi bi-caret-down ms-auto"></i>
            </div>
          </a>
          <div class="collapse" id="menu-order">
            <a href="#" class="sidebar-link">
              <div class="px-5">其他元件</div>
            </a>
          </div>
        </div>
        <!-- 3.登出按鈕 -->
        <a href="#" class="mt-auto sidebar-link">
          <div class="px-4">登出</div>
        </a>
      </aside>
      <main class="main">
        <div class="border-bottom bg-white w-100 sticky-top">
          <a
            href="#"
            class="border-end py-3 px-4 d-inline-block"
            id="toggle-btn"
          >
            <i class="bi bi-arrows-angle-expand"></i>
          </a>
        </div>
        <div class="p-4">
          <!-- 主要內容 -->
          <div class="row row-cols-lg-3 g-3">
            <div class="col">
              <div class="card shadow-sm">
                <div class="card-body text-end">
                  <h2 class="h3">在線人數</h2>
                  <p class="display-5 mb-0 fw-medium">3,789</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card shadow-sm">
                <div class="card-body text-end">
                  <h2 class="h3">訂單數</h2>
                  <p class="display-5 mb-0 fw-medium">1,589</p>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card shadow-sm">
                <div class="card-body text-end">
                  <h2 class="h3">營業額</h2>
                  <p class="display-5 mb-0 fw-medium text-primary">2,456,456</p>
                </div>
              </div>
            </div>
          </div>
          <div class="row mt-2 g-3">
            <div class="col-lg-4">
              <div class="card shadow-sm h-100">
                <div class="card-body">
                  <canvas id="pie-chart" class="img-fluid"></canvas>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card shadow-sm h-100">
                <div class="card-body">
                  <canvas id="bar-chart" class="img-fluid"></canvas>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
      (() => {
        const chartColors = {
          red: "rgb(255, 99, 132)",
          orange: "rgb(255, 159, 64)",
          yellow: "rgb(255, 205, 86)",
          green: "rgb(75, 192, 192)",
          blue: "rgb(54, 162, 235)",
          purple: "rgb(153, 102, 255)",
          grey: "rgb(201, 203, 207)",
        };
        var randomScalingFactor = function () {
          return Math.round(Math.random() * 2000000);
        };

        const pieCtx = document.getElementById("pie-chart").getContext("2d");
        const barCtx = document.getElementById("bar-chart").getContext("2d");

        const config = {
          type: "pie",
          data: {
            datasets: [
              {
                data: [
                  randomScalingFactor(),
                  randomScalingFactor(),
                  randomScalingFactor(),
                  randomScalingFactor(),
                  randomScalingFactor(),
                  randomScalingFactor(),
                ],
                backgroundColor: [
                  chartColors.red,
                  chartColors.orange,
                  chartColors.yellow,
                  chartColors.green,
                  chartColors.blue,
                ],
                label: "Dataset 1",
              },
            ],
            labels: [
              "大麥克全餐",
              "肥宅快樂水",
              "太爽啦義大利麵",
              "薯條加大吃不完",
              "兒童餐椅不給坐",
            ],
          },
          options: {
            responsive: true,
          },
        };
        const barConfig = {
          type: "bar",
          data: {
            datasets: [
              {
                data: [
                  randomScalingFactor(),
                  randomScalingFactor(),
                  randomScalingFactor(),
                  randomScalingFactor(),
                  randomScalingFactor(),
                  randomScalingFactor(),
                ],
                backgroundColor: [
                  chartColors.red,
                  chartColors.orange,
                  chartColors.yellow,
                  chartColors.green,
                  chartColors.blue,
                  chartColors.purple,
                ],
                label: "Dataset 1",
              },
            ],
            labels: ["一月", "二月", "三月", "四月", "五月", "六月"],
          },
          options: {
            responsive: true,
          },
        };
        const pieChart = new Chart(pieCtx, config);
        const barChart = new Chart(barCtx, barConfig);
      })();
    </script>
    <script src="./javascripts/all.js"></script>
  </body>
</html>
